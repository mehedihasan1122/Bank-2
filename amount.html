<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center my-8"> Details of your <span class="font-extrabold text-orange-500"> Amount</span></h1>
    </header>

    <main>

        <section class=" mt-12">
            <div class=" grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">

                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>

                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span> </h2>

                </div>
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Current Balance</h4>
                    <h2 class="text-5xl">$ <span id="currentBalance-total">1000</span></h2>

                </div>

            </div>

        </section>


        <section class=" mt-12">

            <div class=" grid grid-cols-2 gap-6 w-9/12 mx-auto ">

                <div class="bg-green-500 rounded-xl p-8">
                    <h2 class=" text-3xl text-white">Plaease Deposit</h2>

                    <input class=" w-9/12 block mb-2 px-3" type="text" name="" id="input-deposit" placeholder="amount you want to deposit">

                    <button id="deposit-button" class="bg-cyan-600 text-white px-4 py-2 rounded-lg"> Deposit</button>
                </div>



                <div class="bg-yellow-500 rounded-xl p-8">
                    <h2 class=" text-3xl text-white ">Plaease Withdraw</h2>

                    <input class=" w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-input" placeholder="amount you want to Withdraw">

                    <button id="withdraw-button" class="bg-red-600 text-white px-4 py-2 rounded-lg"> Deposit</button>
                </div>





            </div>



        </section>

    </main>
    <script src="Utility.js"></script>
    <script src="Deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
